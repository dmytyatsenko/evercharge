<a href={{href}} class="pb-20 cursor-pointer">
    <img
        id="productImg"
          class="h-full object-contain object-left"
          src={{image_route}}
    ></img>
    <div class="mt-5">
          <h3 id="productTitle" class="text-5xl">{{title}}</h3>
          <p id="productParagraph" class="mt-4 text-3xl h-14 w-2/3">{{paragraph}}</p>
    </div>
</a>
